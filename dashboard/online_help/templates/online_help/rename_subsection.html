{% extends "online_help/base.html" %}
{% block content %}
<h2>Rename Subsection: {{ old_subsection }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-sm">Save</button>
    <a href="{% url 'online_help:per_section_edit_test' section_pk=section_pk %}" class="btn btn-secondary btn-sm">Cancel</a>
</form>
{% endblock %}
