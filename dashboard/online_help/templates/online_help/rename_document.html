{% extends "online_help/base.html" %}
{% block content %}
<h2>Rename Document: {{ document.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-sm">Save</button>
    <a href="{% url 'online_help:documentation_edit_test' %}" class="btn btn-secondary btn-sm">Cancel</a>
</form>
{% endblock %}
